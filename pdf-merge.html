<!DOCTYPE html>
<html><link rel="stylesheet" href="style.css" />
<head>
  <title>Merge PDFs - EasyPDFTools</title>
  <meta charset="UTF-8" />

     crossorigin="anonymous"></script>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head><body style="text-align:center; font-family:sans-serif; padding:20px;">
  <h1>ðŸ“Ž Merge PDFs</h1>
  <p>Combine multiple PDF files into one clean document.</p>
  <input type="file" id="mergeInput" accept="application/pdf" multiple><br><br>
  <button onclick="mergePDFs()">Merge Now</button>
  <script>
    async function mergePDFs() {
      const input = document.getElementById('mergeInput');
      const files = input.files;
      if (files.length < 2) return alert("Select at least 2 PDF files to merge.");
      const mergedPdf = await PDFLib.PDFDocument.create();
      for (let file of files) {
        const bytes = await file.arrayBuffer();
        const pdf = await PDFLib.PDFDocument.load(bytes);
        const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        pages.forEach(p => mergedPdf.addPage(p));
      }
      const mergedBytes = await mergedPdf.save();
      const blob = new Blob([mergedBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "merged.pdf";
      a.click();
    }
  </script>
</body></html>
