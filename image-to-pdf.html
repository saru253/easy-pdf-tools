<!DOCTYPE html>
<html><head>
  <title>Image to PDF - EasyPDFTools</title>
  <meta charset="UTF-8" />
  
<!-- AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8669708835558073"
     crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head><body style="text-align:center; font-family:sans-serif; padding:20px;">
  <h1>üñºÔ∏è Image to PDF</h1>
  <p>Upload one or more images and convert them into a PDF file instantly.</p>
  <input type="file" id="imageUpload" accept="image/*" multiple><br><br>
  <button onclick="generatePDF()">Convert to PDF</button>
  <script>
    async function generatePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const files = document.getElementById('imageUpload').files;
      if (files.length === 0) return alert('Please select at least one image!');
      for (let i = 0; i < files.length; i++) {
        const img = new Image();
        img.src = URL.createObjectURL(files[i]);
        await new Promise(resolve => {
          img.onload = () => {
            const w = pdf.internal.pageSize.getWidth();
            const h = (img.height * w) / img.width;
            if (i > 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', 0, 0, w, h);
            resolve();
          };
        });
      }
      pdf.save('converted.pdf');
    }
  </script>
</body></html>
