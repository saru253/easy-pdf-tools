<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to PDF</title>
  
<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8669708835558073"
     crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Image to PDF</h1>

<!-- Google Ad Display -->
<ins class="adsbygoogle"
     style="display:block; text-align:center;"
     data-ad-client="ca-pub-8669708835558073"
     data-ad-slot="1234567890"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>

  <input type="file" id="imageFiles" accept="image/*" multiple />
  <button onclick="createPDF()">Convert to PDF</button>
  
<!-- Cookie Consent Banner -->
<div id="cookie-banner" style="position:fixed;bottom:0;width:100%;background:#222;color:#fff;padding:10px;text-align:center;z-index:9999;">
  We use cookies to improve your experience.
  <button onclick="document.getElementById('cookie-banner').style.display='none'" style="margin-left:10px;padding:5px 10px;">OK</button>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function createPDF() {
      const { jsPDF } = window.jspdf;
      const files = document.getElementById('imageFiles').files;
      if (!files.length) return alert('Please select images');
      const pdf = new jsPDF();
      for (let i = 0; i < files.length; i++) {
        const imgData = await readFileAsDataURL(files[i]);
        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, 'JPEG', 10, 10, 180, 160);
      }
      pdf.save('images.pdf');
    }
    function readFileAsDataURL(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
