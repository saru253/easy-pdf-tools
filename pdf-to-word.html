<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Word</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8669708835558073"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PDF to Word (Basic Text Extractor)</h1>
  <input type="file" id="pdfFile" accept=".pdf" />
  <button onclick="convertPdfToText()">Convert</button>
  <pre id="outputText"></pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    async function convertPdfToText() {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) return alert('Please select a PDF file');

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;

        let text = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          text += content.items.map(item => item.str).join(' ') + '\\n\\n';
        }

        document.getElementById('outputText').textContent = text;
      };
      fileReader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
