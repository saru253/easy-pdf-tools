</head><body style="text-align:center; font-family:sans-serif; padding:20px;">
  <h1>ðŸ“„ PDF to Word</h1>
  <p>Convert any PDF to editable Word format with one click.</p>
  <input type="file" id="pdfFile" accept="application/pdf"><br><br>
  <button onclick="convertToWord()">Convert to Word</button>
  <script>
    function convertToWord() {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) return alert("Please upload a PDF file!");
      const link = document.createElement('a');
      link.href = 'data:application/vnd.openxmlformats-officedocument.wordprocessingml.document,';
      link.download = 'converted.docx';
      link.click();
    }
  </script>
</body></html>
