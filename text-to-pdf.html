<body style="font-family:sans-serif; text-align:center; padding:20px;">

  <h1>✍️ Text to PDF</h1>
  <p>Type or paste your text below, then download as a clean PDF file.</p>

  <textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br><br>
  <button onclick="convertTextToPDF()">Download PDF</button>

  <script>
    function convertTextToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const text = document.getElementById("textInput").value;
      if (!text.trim()) {
        alert("Please enter some text!");
        return;
      }

      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 10, 20);
      doc.save("text.pdf");
    }
  </script>
