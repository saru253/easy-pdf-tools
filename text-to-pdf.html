<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="style.css" />

  <title>Text to PDF - EasyPDFTools</title>
  <meta charset="UTF-8" />
  
<!-- AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8669708835558073"
     crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head><body style="text-align:center; font-family:sans-serif; padding:20px;">
  <h1>✍️ Text to PDF</h1>
  <p>Write or paste your text and turn it into a neat PDF file.</p>
  <textarea id="textInput" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br><br>
  <button onclick="convertTextToPDF()">Download PDF</button>
  <script>
    function convertTextToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const text = document.getElementById("textInput").value;
      if (!text.trim()) return alert("Please enter some text!");
      const lines = doc.splitTextToSize(text, 180);
      doc.text(lines, 10, 20);
      doc.save("text.pdf");
    }
  </script>
</body></html>
